steps:
  # Clone the external Git repo
  - name: 'gcr.io/cloud-builders/git'
    args: ['clone', 'https://github.com/Prateeksingh123/gcp-demo-project4.git']

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${_PROJECT_ID}/${_CINAME}:${_VERSION}', '.']

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${_PROJECT_ID}/${_CINAME}:${_VERSION}']

  # Deploy to GKE using kubectl
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - apply
      - -f
      - k8s/deployment.yaml
    env:
      - 'CLOUDSDK_COMPUTE_REGION=asia-south1-b'
      - 'CLOUDSDK_CONTAINER_CLUSTER=cicd-cluster'

substitutions:
  _PROJECT_ID: gcp-devops-468110
  _CINAME: gke-image
  _VERSION: v2.0

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s